{% extends "main-template.html" %}
	
{% block body %}
    <h1 class="page-header">Expense</h1>
    
    <form role="form" action="{{action}}" method="post">
        {% include "main/snippets/_form_snippet.html"  %}
        <div class="row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary"><span class="fa fa-save" style="margin-right:5px"></span>Save</button>
            <a href="{% url 'expenses' %}" class="btn btn-warning"><span class="fa fa-reply" style="margin-right:5px"></span> Cancel</a>
          </div>
        </div>
    </form>
    
    <script>
      window.onload=function(){
        document.getElementById("id_value").focus();
      }
    </script>
{% endblock %}
